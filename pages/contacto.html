<body>
     <main>
       <section class="bg-primary-subtle py-4">
        <h1 class="titulo text-center">Contacto</h1>
       </section>
        <section class="container my-4 ">
       <div class= "row row-gap-3">
          <div class="col-12 col-md-6 formulario-contacto" >

           <form autocomplete="off">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y apellido *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Juan Perez"
                  minlength="3"
                  maxlength="100"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="juanperez@mail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="+54388222999"
                />
              </div>
              <div class="mb-3">
                <label for="contacto" class="form-label"
                  >Ingrese su consulta *</label
                >
                <textarea
                  class="form-control"
                  id="contacto"
                  rows="3"
                  required
                  placeholder="Agrega tu consulta de hasta 500 caracteres"
                ></textarea>
              </div>
              <div class="form-text text-white">
                <p>Los campos con (*) son obligatorios</p>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
            </div>
           
           <div class="col-12 col-md-6" style="border: 3px solid #038189; border-radius: 12px; padding: 10px;">
             <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1059174722664!2d-65.20974192456302!3d-26.83658327669258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1770867834962!5m2!1ses!2sar"
              width="600"
              height="505"
              
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="border-0 w-100 rounded"
            ></iframe>
           </div>
          
          </div>
        </section>

     </main>
</body>
</html>
