<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CriptoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
        }
        .login-image {
            background-image: url('https://images.pexels.com/photos/6770610/pexels-photo-6770610.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 300px;
        }
        .fuente-logo {
            font-family: 'Alfa Slab One', cursive;
        }
    </style>
</head>
<body>

    <main class="container-fluid p-0">
        <div class="row g-0 login-container">
            <div class="col-md-6 d-none d-md-block login-image">
                </div>

            <div class="col-md-6 d-flex align-items-center bg-dark">
                <div class="container p-5">
                    <div class="text-center mb-5">
                        <h1 class="fuente-logo text-primary">CriptoApp</h1>
                        <p class="text-secondary">Bienvenido de nuevo, ingresa a tu cuenta</p>
                    </div>

                    <form action="./error404.html">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="text-end mt-2">
                                <a href="./error404.html" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </div>

                        <div class="position-relative my-4">
                            <hr class="text-secondary">
                            <span class="position-absolute top-50 start-50 translate-middle bg-dark px-3 text-secondary small">O continúa con</span>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <a href="./error404.html" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-google"></i> Google
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="./error404.html" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
                                    <i class="bi bi-facebook"></i> Facebook
                                </a>
                            </div>
                        </div>
                    </form>

                    <p class="text-center mt-5 text-secondary">
                        ¿No tienes cuenta? <a href="./error404.html" class="text-primary text-decoration-none fw-bold">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
