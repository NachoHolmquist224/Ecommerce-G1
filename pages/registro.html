    <main>
      <h3 class="text-center fs-1 bg-primary-subtle fw-bold pb-4">Registro</h3>
      <div class="container">
        <div class="row">
          <img src="../" alt="" />
          <form class="m-auto m-wd-50">
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="IdNombre"
                value="Ingrese su nombre"
                required
              />
            </div>
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="Idapellido"
                value="Ingrese su Apellido"
                required
              />
            </div>
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text" id="idarroba">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="Idusuario"
                  aria-describedby="Ingrese nombre Usuario "
                  required
                />
              </div>
            </div>
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="Idcity" required />
            </div>
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Provincia</label>
              <select class="form-select" id="IdProv" required>
                <option selected disabled value="">Elija...</option>
                <option>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Entre Rios</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Tucuman</option>
              </select>
            </div>
            <div class="mb-2 col-12 col-md-6 col-lg-6">
              <label class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="idpostal" required />
            </div>
            <div class="mb-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="AgreeConditions"
                  required
                />
                <label class="form-check-label" for="AgreeCond">
                  De acuerdo con los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-6">
              <button class="btn btn-primary" type="submit">
                Enviar Formulario
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="bg-footer text-white d-flex flex-column align-items-center justify-content-center p-3"
    >

        <a href="#" class="text-white-50 text-decoration-none"
          ><h1>

              class="bi bi-instagram justify-content-center d-flex align-items-center"
            ></i></h1
        ></a>
        <a href="#" class="text-white-50 text-decoration-none"
          ><h1>
            <i
              class="bi bi-tiktok justify-content-center d-flex align-items-center"
            ></i></h1

      </div>
      <div class="w-100 row">
        <div class="col-md-5 d-flex justify-content-center align-items-center">

            src="../images/Logo AS.png"
            alt="Logo de Avant Sport"
            class="w-100"
          />
        </div>
        <div class="col-md-7 fs-5 row">
          <div class="col-md-6">
            <ul class="list-unstyled align-items-center">
              <li>Novedades</li>
              <li>Accesorios</li>
              <li>Mujer</li>
              <li>Hombre</li>
              <li>Seleccionar pais o región</li>
              <li>Sitio de prensa</li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-unstyled align-items-center">
              <li>Términos de uso</li>
              <li>Aviso sobre la privacidad</li>
              <li>Información legal</li>
              <li>Sobre nuestra compañia</li>
              <li>Atención al cliente</li>
            </ul>
          </div>
